<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rest</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">


  <link rel="stylesheet" href="tyylit/Rest.css">
</head>

<body onload="init()">

<div class="container mt-5">
  <div class="row">

    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">

          <h1>Chuck Norris Jokes API</h1>
          <h4>chucknorris.io</h4>

          <button id="fetchData" class="btn btn-primary mb-3" onclick="getData()">Hae</button>

          <div class="spinner-border m-3" role="status" id="gif" style="display:none;">
            <span class="visually-hidden">Loading...</span>
          </div>

          <p>Laskurit: <span id="counter">0</span></p>

          <section id="text" class="border p-3 mt-3" style="min-height: 100px;"></section>

        </div>
      </div>
    </div>

   
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">

          <h2>jQueryn accordion pluginia.</h2>

      
          <div id="right-accordion" class="mb-4">
            <h3>Haku 1</h3>
            <div>
              <p>1. Haku</p>
            </div>

            <h3>Haku 2</h3>
            <div>
              <p>2. Haku</p>
            </div>
          </div>

          <h2>Bootstrapin Accordion-komponenttia.</h2>


          <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  1. Haku
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  This is the first item's accordion body (Bootstrap).
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  2. Haku
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse">
                <div class="accordion-body">
                  This is the second item's accordion body (Bootstrap).
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script src="scripts/Rest.js"></script>

</body>
</html>
