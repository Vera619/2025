<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="tyylit/Pizza.css">
    
</head>
<body onload="init()">
   
    <div>
        
        <h1>Tilaa pizza</h1>
        <img src="kuvat/Pizza.png" alt="Pizza">


          <h5 onmouseover="iInfo()" onmouseout="iInfo()">Pizza
              <i class="bi bi-info-circle"></i>
            </h5>
            <p class="m-3 text-center" id="i-text" style="display: none;">
              Lisäätietoja: 
              Hinnat:
              • Tavallinen pizza 6€
              • Perhepizza 12€
              • Täytteet 2€/kappale
            </p>
           
    <h3>Valitse koko<h3>
    <h6>Koko <select class="form-select form-select-lg mb-3" id="Koko">
        <option selected value="+">Tavallinen pizza</option>
        <option value="-">Perhepizza</option>
      </select> 
    </h6>
    <h3>Valitse täytteet</h3>
    <p>Ananas <input type="checkbox" id="A"></p>
    <p>Kinkku <input type="checkbox" id="K"></p>
    <p>Pepperoni <input type="checkbox" id="P"></p>
    <p>Aurajuusto <input type="checkbox" id="Au"></p>
    <p>Tonnikala <input type="checkbox" id="T"></p>
    <p>Hinta yhteensä <input type="text" id="out"></p>

    <button onclick="plus()" class="btn btn-primary">Tilaa</button>

    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script defer src="scripts/Pizza.js"> </script>


</body>
</html>
