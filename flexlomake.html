<!DOCTYPE html>
<html lang="fi">
<head>
    <link rel="stylesheet" href="./tyylit/tyylit.css">
    <title>Lomake-esimerkki</title>
</head>
<body>
    <div class="content"> 
    <h1>Lomake-esimerkki</h1>

   <form>
    <fieldset>
        <legend>Henkilötiedot</legend>
        <div class="input-container"></div>
        <table>
            <tr>
                <div class="conteiner">
                    <div class="input-container"> 
                        <textarea rows="10"></textarea>
                </div>
                <th colspan="2">Anna henkilötietosi</th>
                <th colspan="2">Anna kulkuneuvon tiedot</th>
            </tr>
                <h3> Anna kulkuneuvon tiedot</h3>
            <div class="input-container">
        
            <tr>
                <td><label for="frame">Etunimi</label></td>
                <td><input type="text" id="fname" name="fname"></td>
                <td><input type="checkbox"></td>
                <td><label>Polkupyöra</label></td>
            </tr>
            <tr>
            <td><label for="lmane">Sukumini</label></td>
            <td><input type="text" id="lmane" name="lmane">
            <td> <input type="checkbox"></td>
            <td> <label>Auto</label></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Kerro itsestäsi</legend>
        <div class="conteiner">
            <div class="input-container"> 
                <textarea rows="10"></textarea>
        </div>
        <div class="input-container"> 
            <input type="file">
            <input type="button" value="Lähetä">
        </div>
    </div>
        <textarea rows="10" cols="50"></textarea><br>
        <input type="file" value="Choose File">
    </fieldset>
   </form>
</body>
</html>
